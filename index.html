<script>


    // Compatibility shim
    navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia;

    // PeerJS object
    var peer = new Peer({ key: 'lwjd5qra8257b9', debug: 3, config: {'iceServers': [
        { url: 'stun:stun.l.google.com:19302' } // Pass in optional STUN and TURN server for maximum network compatibility
    ]}});

    peer.on('open', function(){
        $('#my-id').text(peer.id);
    });

    // Receiving a call
    peer.on('call', function(call){
        // Answer the call automatically (instead of prompting user) for demo purposes
        call.answer(window.localStream);
        step3(call);
    });
    peer.on('error', function(err){
        alert(err.message);
        // Return to step 2 if error occurs
        step2();
    });

    // Click handlers setup
    $(function(){
        $('#make-call').click(function(){
            // Initiate a call!
            var call = peer.call($('#callto-id').val(), window.localStream);

            step3(call);
        });

        $('#end-call').click(function(){
            window.existingCall.close();
            step2();
        });

        // Retry if getUserMedia fails
        $('#step1-retry').click(function(){
            $('#step1-error').hide();
            step1();
        });

        // Get things started
        step1();
    });

    function step1 () {
        // Get audio/video stream
        navigator.getUserMedia({audio: true, video: true}, function(stream){
            // Set your video displays
          //  $('#my-video').prop('src', URL.createObjectURL(stream));

            window.localStream = stream;
            step2();
        }, function(){ $('#step1-error').show(); });
    }

    function step2 () {
        // $('#step1, #step3').hide();
        //$('#step2').show();
    }

    function step3 (call) {
        // Hang up on an existing call if present
        if (window.existingCall) {
            window.existingCall.close();
        }

        // Wait for stream on the call, then set peer video display
        call.on('stream', function(stream){
            $('#their-video').prop('src', URL.createObjectURL(stream));
        });

        // UI stuff
        window.existingCall = call;
       // $('#their-id').text(call.peer);
        call.on('close', step2);
        $('#step1, #step2').hide();
        //$('#step3').show();
    }



</script>

<script>
var video = document.querySelector('#their-video');
var canvas = document.querySelector('#canvas');
var divObject = document.querySelector('#object');
var noDetection = 0;
var fps = 16;
var ctx = canvas.getContext('2d');
var mainTimer;
var objects = [];

function dial(){
   // socket.emit('vtest');
    /*
    phone.ready(function(){
            var session = phone.dial('1234');
            socket.emit('vtest');
    });


    socket.emit('frame');
    */

    mainTimer = setInterval(function () {
        ctx.drawImage(video, 0, 0, 320, 240);
        if (objects && objects.length) {
           // divObject.innerHTML = '';
            for (var i in objects) {
                var object = objects[i];

                ctx.beginPath();
                ctx.rect(object.x, object.y, object.width, object.height);
                ctx.fillStyle = 'rgba(46, 166, 203, 0.5)';
                ctx.fill();
                ctx.lineWidth = 2;
                ctx.strokeStyle = '#2ba6cb';
                ctx.stroke();
            }
        }
        socket.emit('frame', canvas.toDataURL("image/jpeg"));
    }, 1000 / fps);


}

socket.on('object', function (_objects) {

    if (!_objects || _objects.length === 0) {
        if (++noDetection > 10) {
            noDetection = 0;
            objects = [];
        }
        return;
    }
    objects = _objects;
});

</script>
